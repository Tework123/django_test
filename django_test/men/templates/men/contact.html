{% extends 'men/base.html' %}
{% block content %}
<h1> зДесь формочка для контактов</h1>
<form action="{% url 'contact' %}" method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Оставить контакт</button>
    <div class="form-error">{{form.errors}}</div>
</form>
{% endblock %}
